	<script>
	

var app = angular.module('app',['ngResource','ngRoute']);
  
  app.factory('UserService',function($resource){
   // return $resource("http://jsonplaceholder.typicode.com/users/:user",{user:'@user'}); 
     var data = $resource("http://jsonplaceholder.typicode.com/users/:user",{user:'@user'},{
	  update:{
	      method:'PUT'
	  },
	  delete:{
	      method:'DELETE'
	  }
	 });
	 return data;
  });
  
  
  app.controller('UserController',function($scope,UserService){
           $scope.users = UserService.query();
		   
		   $scope.setData = function(userId){
		      $scope.currentUser = UserService.get({user:userId});
		   }
		   
		   $scope.addUser = function(){
		   alert("Add clicked");
		      //For Adding Record -->
		    UserService.save({name:'Nirupam',email:'nirupam0007@gmail.com'});
		   }
		   
		   $scope.deleteUser = function(userId){
		         // For deleting a specific id -->
				   UserService.delete({user:userId});
			
		   }
		   
		   $scope.updateData = function(currentUser){
		    //For Update some  Record with specific id, here user is tied to userid-->
			alert("Update btn clicked");
		       UserService.update({user:currentUser.id},{name:currentUser.name, email:currentUser.email}); 
		   }
  });



 app.config(function($routeProvider){
$routeProvider
.when('/',{
      templateUrl:'Partials/home.html',
	  controller:'HomeController'
})
.when('/Show',{
      templateUrl:'Partials/showUser.html',
	  controller:'UserController'
})
.when('/Add',{
      templateUrl:'Partials/addUser.html',
	  controller:'UserController'
})
.otherwise({redirectTo:'/'})
});
